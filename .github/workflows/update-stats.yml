name: Submit URL Workflow

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  submit-url:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if (Test-Path requirements.txt) { pip install -r requirements.txt }

      - name: Run indexing.bat
        run: |
          cd takenote
          .\indexing.bat
        shell: cmd

      - name: Run indexnow.bat
        run: |
          cd takenote
          .\indexnow.bat
        shell: cmd